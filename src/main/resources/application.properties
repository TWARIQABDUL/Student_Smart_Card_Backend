# --- Database Connection (Reads from .env) ---
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERX}
spring.datasource.password=${DB_PASSWORDX}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
app.jwt.secret=${JWT_SECRET}
app.aes.secret=${AES_SECRET_KEY}
app.github.token=${GITHUB_TOKEN}
app.github.owner=${GITHUB_OWNER}
app.github.repo=${GITHUB_REPO}
# --- Hibernate Settings ---
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect