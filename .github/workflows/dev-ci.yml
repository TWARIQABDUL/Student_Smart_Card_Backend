name: Dev Branch CI

on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "dev" ]

jobs:
  quality-check:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    # 1. Setup Java (Same as your CodeQL fix)
    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    # 2. Fix Permissions
    - name: Make mvnw executable
      run: chmod +x mvnw

    # 3. RUN TESTS (The most important part for Dev)
    # We remove '-DskipTests' here. If tests fail, the PR is blocked.
    - name: Run Unit Tests
      run: ./mvnw clean test

    # 4. Dry-Run Docker Build
    # This proves the app CAN be packaged, without actually deploying it.
    - name: Verify Docker Build
      run: docker build .