name: "CodeQL"

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  schedule:
    - cron: '23 6 * * 1'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'java' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    # 1. Initialize CodeQL
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: ${{ matrix.language }}

    # ------------------------------------------------------------------
    # ðŸ‘‡ CHANGED: Removed "Autobuild" and added Manual Java Build Steps
    # ------------------------------------------------------------------
    
    # 2. Set up Java Environment (Only runs if the current job is for Java)
    - name: Set up JDK 21
      if: matrix.language == 'java'
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    # 3. Fix Permissions (Crucial! Makes the script executable)
    - name: Make mvnw executable
      if: matrix.language == 'java'
      run: chmod +x mvnw

    # 4. Manual Build (Tells CodeQL exactly how to compile the code)
    - name: Build with Maven
      if: matrix.language == 'java'
      run: ./mvnw clean package -DskipTests

    # ------------------------------------------------------------------
    # ðŸ‘† END CHANGES
    # ------------------------------------------------------------------

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
      with:
        category: "/language:${{matrix.language}}"